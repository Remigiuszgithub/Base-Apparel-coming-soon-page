<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main class="main">
    <div class="left">
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <div class="mobile">
      <img src="./images/hero-mobile.jpg" alt="hero mobile">
    </div>
     <div class="text">
     <h1><span>We're<br></span> coming<br> soon</h1> 

     <p>Hello fellow shoppers! We're currently building our new fashion store. 
     Add your email below to stay up-to-date with announcements and our launch deals.</p> 
    </div>
      <div class="mail">
       <input type="email" id="emailInput" name="email" id="EMAIL" placeholder="Email Address"> 
       <img src="./images/icon-error.svg" alt="error" class="error" id="iconError">
       <button class="btn" onclick="validateEmail()"><img src="./images/icon-arrow.svg" alt="arrow"></button>
       
      </div>
      <div class="info">
        <p id="emailError"></p>
      </div>
    </div>
    <div class="right">
      <img src="./images/hero-desktop.jpg" alt="hero desktop">
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
